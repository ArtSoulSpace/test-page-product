<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper center">
        <header class="header">
            <div class="header__logo"><img src="img/logo/LOGO.svg" alt=""></div>
            <nav class="header__nav">
                <button>Профиль</button>
                <button>Избранное</button>
                <button>Корзина</button>
            </nav>
        </header>
        <div class="contant">
            <div class="contant__left">
                <img src="img/06.jpg" alt="Product">
            </div>
            <div class="contant__right">
                <h2>Пижама для девочек</h2>
                <p>Арт. 02765/46</p>
                <div class="contant__comment">
                    <p>Отзывы</p>
                    <div class="contant__rating">
                        <img src="img/icon/icon_star_fill.svg" alt="">
                        <img src="img/icon/icon_star_fill.svg" alt="">
                        <img src="img/icon/icon_star_fill.svg" alt="">
                        <img src="img/icon/icon_star_fill.svg" alt="">
                        <img src="img/icon/icon_star_fill.svg" alt="">
                    </div>
                    <p>14 отзывов</p>
                    <img src="img/icon/arrow_next.svg" alt="">
                </div>
                <div class="content__price">
                    <p>800 <span>1 500 ₽</span><img src="img/icon/arrow_next.svg" alt=""></p>
                    <div class="content__stock">
                        <div class="content__discount"><p>скидка -47%</p></div>
                        <div class="content__discount"><p>акция -20%</p></div>
                    </div>
                </div>
                <div class="contant__size">
                    <select name="" id="">
                        <option value="">Выбрать размер</option>
                        <option value="">XXS</option>
                        <option value="">XS</option>
                        <option value="">S</option>
                        <option value="">M</option>
                        <option value="">L</option>
                    </select>
                    <a href="#">Определить размер</a>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <div class="popUp"></div>
</body>
</html>
